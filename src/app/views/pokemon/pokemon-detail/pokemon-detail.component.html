<div *ngIf="pokemon$ | async as pokemon; else select">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ pokemon.id }}</mat-card-title>
      <mat-card-subtitle>{{ pokemon.name }}</mat-card-subtitle>
    </mat-card-header>

    <img
      mat-card-image
      [src]="pokemon.sprites.front_shiny"
      alt="{{ pokemon.name }}"
    />

    <mat-card-actions>
      <button mat-button>Delete</button>
      <button mat-button>Update</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #select>You have to select pokemon!</ng-template>
